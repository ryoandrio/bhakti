                overflow: hidden;

                font-family: "Manrope";
            }

            #map {
                width: auto;
                height: calc(100% - 56px);
                margin-top: 56px;
            }
        </style>

    <body>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>

            crossorigin="anonymous"
        ></script>

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #073c64">

        <!-- Modal Feature -->
        <div class="modal fade" id="featureModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header alert-info">
                        <h5 class="modal-title" id="feature-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center" id="feature-info"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- End of Modal Feature -->

        <div id="map"></div>

        <script>
            /* Set Up Map */
            var center = [-2.5040312, 119.3994141];
            var map = L.map("map").setView(center, 5);
            L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19,
                attribution: "© OpenStreetMap",
            }).addTo(map);

            // var marker = L.marker([-4.546262187670432, 129.89084724742386]).addTo(map)
            //     .bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

            var titik = L.geoJson(null, {
                onEachFeature: function (feature, layer) {
                    var content =
                        // "<h5>Beranda Neira</h5>" +
                        '<img src="../img/banda_neira.jpeg" alt="" height="50%" width="50%">' +
                        "<br>" +
                        '<p class="text-center">KKN-PPM Beranda Neira merupakan tim pengabdian masyarakat yang berfokus pada upaya pengembangan masyarakat di Negeri Administratif Boiyauw & Lonthoir, Kecamatan Banda, Maluku Tengah dengan mengusung tema “Pemberdayaan Masyarakat Lokal Melalui Optimalisasi Agroindustri Pala dan Perikanan Sebagai Sumber EKonomi  Potensial yang Berkelanjutan di Kecamatan Banda, Kab. Maluku Tengah, Prov. Maluku</p>' +
                        "<hr>" +
                        '<table class="table table-striped table-bordered table-sm">' +
                        "<thead>" +
                        "<tr>" +
                        '<th scope="col">No</th>' +
                        '<th scope="col">Desa</th>' +
                        '<th scope="col">Proker</th>' +
                        '<th scope="col">Sub-Klaster</th>' +
                        '<th scope="col">SDGs</th>' +
                        "</tr>" +
                        "</thead>" +
                        "<tbody>" +
                        "<tr>" +
                        '<th scope="row">1</th>' +
                        "<td>Boiyauw</td>" +
                        "<td>Pemanfaatan buah pala untuk obat antiseptik</td>" +
                        "<td>Kesehatan dan Kedokteran</td>" +
                        "<td>(3) kehidupan sehat dan sejahtera; (4) pendidikan berkualitas; (15) lingkungan di darat</td>" +
                        "</tr>" +
                        "<tr>" +
                        '<th scope="row">2</th>' +
                        "<td>Boiyauw</td>" +
                        "<td>Strategi pengembangan ekowisata</td>" +
                        "<td>Pariwisata</td>" +
                        "<td>(1) menghapus kemiskinan ; (8) pekerjaan layak dan pertumbuhan ekonomi ; (9) infrastruktur, industri, dan inovasi ; (13) Penanganan perubahan iklim ; (14) menjaga ekosistem laut ; (15) menjaga ekosistem darat</td>" +
                        "</tr>" +
                        "<tr>" +
                        '<th scope="row">3</th>' +
                        "<td>Lonthoir</td>" +
                        "<td>Diversifikasi buah pala menjadi paladang</td>" +
                        "<td>Industri Kecil</td>" +
                        "<td>(3) Kehidupan Sehat dan Sejahtera, (8) Pekerjaan Layak dan Pertumbuhan Ekonomi, (9) Industri, Inovasi, dan Infrastruktur, (12) Konsumsi dan Produksi yang Bertanggungjawab</td>" +
                        "</tr>" +
                        "</tbody>" +
                        "</table>";
                    layer.on({
                        click: function (e) {
                            $("#feature-title").html("Beranda Neira"); //Judul Modal
                            $("#feature-info").html(content); //Isi Modal
                            $("#featureModal").modal("show"); //Menampilkan featureModal
                        },
                        mouseover: function (e) {
                            titik.bindTooltip("Beranda Neira");
                        },
                    });
                },
            });
            $.getJSON("titik.geojson", function (data) {
                titik.addData(data);
                map.addLayer(titik);
            });

            /* Scale Bar */
            L.control
                .scale({
                    maxWidth: 150,
                    imperial: false,
                })
                .addTo(map);
        </script>
    </body>
</html>
