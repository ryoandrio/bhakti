        <script>
            /* Initial Map */
            var map = L.map("map").setView([-2.5040312, 119.3994141], 5); //lat, long, zoom

            // Basemap
            var base_osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: "© OpenStreetMap",
            });
            var base_esri = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
                attribution: "Tiles&copy; Esri",
            });
            base_osm.addTo(map);

            // Control Layer
            var baseMaps = {
                "Open Street Map": base_osm,
                "Esri Imagery": base_esri,
            };

            /* Scale Bar */
            L.control
                .scale({
                    maxWidth: 150,
                    imperial: false,
                })
                .addTo(map);

            var iconMarker = L.AwesomeMarkers.icon({
                icon: "people-group",
                markerColor: "blue",
                stylePrefix: "fas",
                prefix: "fa",
            });

            /* GeoJSON Point */
            var pointobj = L.geoJson(null, {
                onEachFeature: function (feature, layer) {
                    if (feature.properties) {
                        var content =
                            "<strong>" +
                            feature.properties.unit +
                            "</strong>" +
                            " merupakan tim KKN-PPM UGM pada periode II tahun 2023 dengan lokasi pengabdian di Kecamatan " +
                            "<strong>" +
                            feature.properties.subunit +
                            "</strong>" +
                            ", " +
                            "<strong>" +
                            feature.properties.provinsi +
                            "</strong>" +
                            ". Tema yang diusung oleh tim ini adalah:" +
                            "<br>" +
                            "<em>" +
                            "'" +
                            feature.properties.tema +
                            ".'" +
                            "</em>";
                        layer.on({
                            click: function (e) {
                                // pointobj.bindPopup(content);
                                $("#feature-title").html(feature.properties.unit); //Judul Modal
                                $("#feature-info").html(content); //Isi Modal
                                $("#featureModal").modal("show"); //Menampilkan featureModal
                            },
                            mouseover: function (e) {
                                pointobj.bindTooltip(feature.properties.namaobjek);
                            },
                        });
                    }
                },
                pointToLayer: function (feature, latlng) {
                    return L.marker(latlng, {
                        icon: iconMarker,
                    });
                },
            });
            $.getJSON(
                "https://script.google.com/macros/s/AKfycbzoL0onOULelaqvnNcq2UqiNSZlPr92OBzxyYTj03WkM_TqmWGTq4mQIkTZ7y02_cyC/exec",
                function (data) {
                    pointobj.addData(data);
                    // map.addLayer(pointobj);
                    // map.fitBounds(pointobj.getBounds());
                    // markers.addLayer(pointobj);

                    // map.addLayer(markers);
                    var markers = new L.markerClusterGroup().addLayer(pointobj);
                    map.addLayer(markers);
                }
            );

            // var markers = new L.markerClusterGroup().addLayer(pointobj);
            // map.addLayer(markers);

            var titikProgram = L.geoJson(null, {
                onEachFeature: function (feature, layer) {
                    var content =
                        // "<h5>Beranda Neira</h5>" +
                        '<img src="../img/banda_neira.jpeg" alt="" height="50%" width="50%">' +
                        "<br>" +
                        '<p class="text-center">KKN-PPM Beranda Neira merupakan tim pengabdian masyarakat yang berfokus pada upaya pengembangan masyarakat di Negeri Administratif Boiyauw & Lonthoir, Kecamatan Banda, Maluku Tengah dengan mengusung tema “Pemberdayaan Masyarakat Lokal Melalui Optimalisasi Agroindustri Pala dan Perikanan Sebagai Sumber EKonomi  Potensial yang Berkelanjutan di Kecamatan Banda, Kab. Maluku Tengah, Prov. Maluku</p>' +
                        "<hr>" +
                        '<table class="table table-striped table-bordered table-sm">' +
                        "<thead>" +
                        "<tr>" +
                        '<th scope="col">No</th>' +
                        '<th scope="col">Desa</th>' +
                        '<th scope="col">Proker</th>' +
                        '<th scope="col">Sub-Klaster</th>' +
                        '<th scope="col">SDGs</th>' +
                        "</tr>" +
                        "</thead>" +
                        "<tbody>" +
                        "<tr>" +
                        '<th scope="row">1</th>' +
                        "<td>Boiyauw</td>" +
                        "<td>Pemanfaatan buah pala untuk obat antiseptik</td>" +
                        "<td>Kesehatan dan Kedokteran</td>" +
                        "<td>(3) kehidupan sehat dan sejahtera; (4) pendidikan berkualitas; (15) lingkungan di darat</td>" +
                        "</tr>" +
                        "<tr>" +
                        '<th scope="row">2</th>' +
                        "<td>Boiyauw</td>" +
                        "<td>Strategi pengembangan ekowisata</td>" +
                        "<td>Pariwisata</td>" +
                        "<td>(1) menghapus kemiskinan ; (8) pekerjaan layak dan pertumbuhan ekonomi ; (9) infrastruktur, industri, dan inovasi ; (13) Penanganan perubahan iklim ; (14) menjaga ekosistem laut ; (15) menjaga ekosistem darat</td>" +
                        "</tr>" +
                        "<tr>" +
                        '<th scope="row">3</th>' +
                        "<td>Lonthoir</td>" +
                        "<td>Diversifikasi buah pala menjadi paladang</td>" +
                        "<td>Industri Kecil</td>" +
                        "<td>(3) Kehidupan Sehat dan Sejahtera, (8) Pekerjaan Layak dan Pertumbuhan Ekonomi, (9) Industri, Inovasi, dan Infrastruktur, (12) Konsumsi dan Produksi yang Bertanggungjawab</td>" +
                        "</tr>" +
                        "</tbody>" +
                        "</table>";
                    layer.on({
                        click: function (e) {
                            $("#feature-title").html("Beranda Neira"); //Judul Modal
                            $("#feature-info").html(content); //Isi Modal
                            $("#featureModal").modal("show"); //Menampilkan featureModal
                        },
                        mouseover: function (e) {
                            titikProgram.bindTooltip("Beranda Neira");
                        },
                    });
                },
            });

            $.getJSON("titik.geojson", function (data) {
                titikProgram.addData(data);
                map.addLayer(titikProgram);
            });

            var kernelDensity = new L.imageOverlay("https://ryoandrio.github.io/images/kernel_kkn.png", [
                [-11.00761509, 94.973245918],
                [6.076940332, 141.033207336],
            ]).addTo(map);

            var overlayMaps = {
                // "Lokasi KKN-PPM": markers,
                "Analisis Kernel Density": kernelDensity,
                "Program KKN": titikProgram,
            };
            L.control
                .layers(baseMaps, overlayMaps, {
                    collapsed: true,
                })
                .addTo(map);
        </script>
